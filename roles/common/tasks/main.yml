---
# file: roles/common/tasks/main.yml
- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 # One day

- name: Install Git
  become: true
  apt:
    name: git
    state: present

- name: Turn led Green
  command: "python /home/pi/rgbled.py groen"
  become: true
  when: stat_result.stat.exists == True
